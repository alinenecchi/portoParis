<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Porto Paris</title>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <input type="checkbox" class="checkbox-menu" id="checkbox-menu">
                <label for="checkbox-menu">
                  <span></span>
                  <span></span>
                  <span></span>
                </label>
            </div>
        </nav>
    </header>


    <footer class="footer">

            <p>Contato</p>
            <span><i class="fa fa-phone" aria-hidden="true"></i>  (51) 99999-9999</span>
        </div>
        <div class="footer-social">

            <ul class="social">

                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

                <li><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
              </ul>
        </div>
        <div id="subscribe">
            <form action="#">
                <div class="footer-form">
                    <p>Receba nossas novidades e promoções!</p>
                    <input id="footer-email" type="email" placeholder="Email">
                    <button id="footer-signup" type="submit"><i class="fa fa-paper-plane"></i>  Inscreva-se</button>
                </div>
            </form>
        </div>
