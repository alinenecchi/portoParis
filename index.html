<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
     <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
     <link rel="stylesheet" type="text/css" href="resources/css/style.css">
     <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
       <!-- Importação dos icones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
      <!-- Importação da fonte Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&amp;subset=latin-ext" rel="stylesheet">     
        <!-- Importação da fonte Viaoda -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Porto Paris</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="logo">Porto Paris</h1>
            <input type="checkbox" class="checkbox-menu" id="checkbox-menu">
            <label for="checkbox-menu">
            <span></span>
            <span></span>
            <span></span>
            </label>
        </div>
        <nav>
            <div class="row">
                <ul class="main-nav">
                    <li>
                        <a href="#home">
                            <ion-icon name='menu' class="fas fa-home"></ion-icon>
                            &nbsp;Inicio
                        </a>
                    </li>
                    <li>
                        <a href="#delivery">
                            <ion-icon name='menu' class="fas fa-motorcycle"></ion-icon>
                            &nbsp;Delivery
                        </a>
                    </li>
                    <li>
                        <a href="#cardapios">
                            <ion-icon name='menu' class="fab fa-elementor"></ion-icon>
                            &nbsp;Cardápios
                        </a>
                    </li>
                    <li>
                        <a href="#restaurantes">
                            <ion-icon name='menu' class="fas fa-utensils"></ion-icon>
                            &nbsp;Restaurantes
                        </a>
                    </li>
                    <li>
                        <a href="#depoimentos">
                            <ion-icon name='menu' class="fas fa-user-plus"></ion-icon>
                            &nbsp;Depoimentos
                        </a>
                    </li>
                    <li>
                        <a href="#faq">
                            <ion-icon name='menu' class="fas fa-question"></ion-icon>
                            &nbsp;FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#contato">
                            <ion-icon name='menu' class="fas fa-phone-alt"></ion-icon>
                            &nbsp;Contato
                        </a>
                    </li>
                    <li>
                        <a href="#trabalhe">
                            <ion-icon name='menu' class="fas fa-users"></ion-icon>
                            &nbsp;Trabalhe Conosco
                        </a>
                    </li>
                    <li>
                        <a href="#reserva">
                            <ion-icon name='menu' class="far fa-address-card"></ion-icon>
                            &nbsp;Faça sua reserva
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
